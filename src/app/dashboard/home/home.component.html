<app-bar-line-chart
  [authorisedChartData]="authorisedChartData"
  [allChartData]="allChartData"
  [paymentChartData]="paymentChartData"
  *ngIf="authorisedChartData && allChartData && paymentChartData"
></app-bar-line-chart>
<app-loader
  *ngIf="!(authorisedChartData && allChartData && paymentChartData)"
></app-loader>
