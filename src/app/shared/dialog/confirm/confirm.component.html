<div mat-dialog-title>
  <h2>Confirmation</h2>
</div>
<div mat-dialog-content>
  Are you sure?
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="primary">
    Yes
  </button>
  <button [mat-dialog-close]="false" mat-raised-button color="warn">
    No
  </button>
</div>
