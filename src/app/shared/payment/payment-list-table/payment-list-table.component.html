<div class="mat-elevation-z8 table-data">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="payment_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Customer Id Column -->
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
      <td mat-cell *matCellDef="let row">
        {{ row.customer_id ? row.customer_id : '-' }}
      </td>
    </ng-container>

    <!-- Order Id Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row">{{ row.order_id }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">
        {{ row.amount / 100 | currency: 'INR' }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        {{ row.status }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button type="button" (click)="onSelectOrder(row.id)">
          Select
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow style="width: 100%; text-align: center">
      <td class="mat-cell" colspan="6">No Payments Found</td>
    </tr>
  </table>

  <mat-paginator
    pageSize="50"
    aria-label="Select page of orders"
    (page)="onPageEvent($event)"
  ></mat-paginator>
</div>
